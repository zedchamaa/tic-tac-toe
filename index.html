<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Feeling bored? Why not have fun and test your skills with this engaging Tic Tac Toe game!"
    />
    <meta name="keywords" content="tic tac toe, board games, board game" />
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe by Zed Chamaa</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="1">1</div>
      <div class="box" id="2">2</div>
      <div class="box" id="3">3</div>
      <div class="box" id="4">4</div>
      <div class="box" id="5">5</div>
      <div class="box" id="6">6</div>
      <div class="box" id="7">7</div>
      <div class="box" id="8">8</div>
      <div class="box" id="9">9</div>
    </div>
  </body>
</html>
